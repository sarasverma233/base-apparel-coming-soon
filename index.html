<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="logo" />
    </header>

    <aside class="picture">
      <img src="./images/hero-desktop.jpg" alt="hero" class="desk-hero" />
      <img src="./images/hero-mobile.jpg" alt="hero" class="mob-hero" />
    </aside>

    <main>
      <h1 class="heading">
        <span class="different">We're</span><span>coming</span><span>soon</span>
      </h1>
      <p class="para">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="emailForm">
        <div class="emailContainer">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <button type="submit" class="btn" id="btn">
            <img src="./images/icon-arrow.svg" alt="button" />
          </button>
        </div>
        <p class="warning"></p>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
